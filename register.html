<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halaman Register</title>
        <link rel="stylesheet" href="/src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- Bagian kiri login -->
        <section class="section-kiri-login">
            <img src="/src/images/bg register.png" alt="Bacground Register">
            <div class="isi-kiri-login">
                <h1>Selangkah lebih dekat dengan impianmu</h1>
                <p class="deskripsi-login">Sebuah layanan E-learning gratis yang
                    siap membantumu menjadi
                    seorang ahli</p>
            </div>
        </section>

        <!-- Bagian kanan login -->
        <section class="section-kanan-login">
            <form>
                <h3>Register</h3>
                <p class="deskripsi-login">Persiapkan diri untuk masa depan yang
                    penuh dengan bintang.</p>
                <input class="input-field" type="text" placeholder="Nama">
                <input class="input-field" type="email" placeholder="Email">
                <input class="input-field" type="password"
                    placeholder="Password">
                <button class="my-button" type="submit">Daftar</button>
                <footer>
                    <p>Sudah punya akun?</p>
                    <a href="/index.html">Login</a>
                </footer>
            </form>
        </section>
    </body>
</html>
