<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halaman login</title>
        <link rel="stylesheet" href="/src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- Bagian kiri login -->
        <section class="section-kiri-login">
            <img src="/src/images/bg login.png" alt="Bg login">
            <div class="isi-kiri-login">
                <h1>Selangkah Lebih Dekat Dengan Impianmu</h1>
                <p class="deskripsi-login">Sebuah layanan E-learning gratis yang
                    siap membantumu menjadi
                    seorang ahli.</p>
            </div>
        </section>

        <!-- Bagian kanan login -->
        <section class="section-kanan-login">
            <form>
                <h3>Login</h3>
                <p class="deskripsi-login">Persiapkan diri untuk masa depan yang
                    penuh bintang</p>
                <input type="email" placeholder="Email" class="input-field"
                    required>
                <input type="password" placeholder="Password"
                    class="input-field" required>
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Simpan info masuk
                </label>
                <button class="my-button" type="submit">Masuk</button>
                <footer>
                    <p>Belum punya akun?</p>
                    <a href="/register.html">Daftar</a>
                </footer>
            </form>
        </section>
    </body>
</html>
